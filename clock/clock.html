<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="clock-css.css">
    </head>
    <body>
       
        <div id="clockDisplay" class="clock"></div>
        <script type="text/javascript">
        
        function showTime(){
            var date=new Date();
            var h=date.getHours();
            var m =date.getMinutes();
            var s=date.getSeconds();
            
            if (h == 0){
                h = 12;
            }
           
            if (h < 10){
                h = "0" + h;
            }
            if(m < 10){
                m = "0" + m;
            }
            if(s < 10){
                s = "0" + s;
            }

            var time = h + ":" + m +":" + s;
            document.getElementById("clockDisplay").innerText = time;
            document.getElementById("clockDisplay").textContent = time;

            setTimeout(showTime,1000); // prezarejda s novo vreme
        }
        showTime(); //za da prezarejda bez da habi 1s
        //setInterval(showTime,1000); //za da tekat sekundite zabavq prezarejdaneto s 1s??
        
        </script>
    </body>
</html>
